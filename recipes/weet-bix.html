    <title>Weet-Bix</title>

<body>
    <h1>Weet-Bix</h1>
    <img src="https://www.abc.net.au/news/image/9356768-3x2-940x627.jpg" alt="Weet-Bix in milk.">
    <h2>Ingredients</h2>
    <ul>
        <li>Weet-Bix</li>
        <li>Honey</li>
        <li>Milk</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Place the desired amount of Weet-Bix in a bowl.</li>
        <li>Spread a layer of Honey on top of each Weet-Bix.</li>
        <li>Pour milk into the bowl.</li>
        <li>Enjoy!</li>
    </ol>
